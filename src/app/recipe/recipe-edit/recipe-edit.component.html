<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit) = "onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control"
                            formControlName="name"
                            #recipeName
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imageURL">Image URL</label>
                        <input 
                            type="text" 
                            id="imageURL" 
                            class="form-control"
                            formControlName="imgPath"
                            #imagePath
                        >
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="imagePath.value !==''">
                <div class="col-sm-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" alt="{{recipeName}}" class="img-responsive" style="max-width: 200px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description" 
                            class="form-control" 
                            rows="6"
                            formControlName="desc"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="form-group">
                        <label for="Ingredients"> Ingredients To Shop </label>
                        <div 
                            class="row mb-3" 
                            *ngFor="let ingrCtrl of recipeForm.get('ingredients')['controls']; let i = index" 
                            [formGroupName] = "i"
                        >
                            <div class="col-7">
                                <input 
                                    type="text" 
                                    class="form-control"
                                    formControlName="name"
                                >
                            </div>
                            <div class="col-sm-3">
                                <input 
                                    type="number" 
                                    class="form-control"
                                    formControlName="amount"
                                >
                            </div>
                            <div class="col-2">
                                <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <button 
                            type="button"
                            class="btn btn-primary mr-3" 
                            (click)="onAddIngredients()"
                        >Add Ingredients</button>
                        <button class="btn btn-success mr-3" [disabled]="!recipeForm.valid">Save</button>
                        <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
